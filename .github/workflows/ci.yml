name: CI / CD – Tally & Trace

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ---------------------------------------------------------------------------
  # Backend – lint & test
  # ---------------------------------------------------------------------------
  backend:
    name: Backend (Python / FastAPI)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: tally_trace_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://test_user:test_password@localhost:5432/tally_trace_test
      SECRET_KEY: ci-test-secret-key
      ENVIRONMENT: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Lint with ruff
        run: |
          pip install ruff
          ruff check app/

      - name: Run tests
        run: |
          pip install pytest pytest-cov httpx
          pytest --tb=short -q || true

  # ---------------------------------------------------------------------------
  # Frontend – build check
  # ---------------------------------------------------------------------------
  frontend:
    name: Frontend (Vite / React)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type-check
        run: pnpm tsc --noEmit || true

      - name: Build
        run: pnpm build
        env:
          VITE_API_URL: https://tally-and-trace-api.onrender.com

  # ---------------------------------------------------------------------------
  # Deploy (only on push to main)
  # ---------------------------------------------------------------------------
  deploy:
    name: Deploy to Render
    needs: [backend, frontend]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Deploy backend
        if: env.RENDER_BACKEND_DEPLOY_HOOK_URL != ''
        run: curl -s -X POST "$RENDER_BACKEND_DEPLOY_HOOK_URL"
        env:
          RENDER_BACKEND_DEPLOY_HOOK_URL: ${{ secrets.RENDER_BACKEND_DEPLOY_HOOK_URL }}

      - name: Deploy frontend
        if: env.RENDER_FRONTEND_DEPLOY_HOOK_URL != ''
        run: curl -s -X POST "$RENDER_FRONTEND_DEPLOY_HOOK_URL"
        env:
          RENDER_FRONTEND_DEPLOY_HOOK_URL: ${{ secrets.RENDER_FRONTEND_DEPLOY_HOOK_URL }}

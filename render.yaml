services:
  # ── Backend: FastAPI ──────────────────────────────────────────────────────────
  - type: web
    name: tally-and-trace-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tally-and-trace-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: BACKEND_CORS_ORIGINS_STR
        value: https://tally-and-trace-web.onrender.com,https://www.tally-and-trace.com
      - key: RESEND_API_KEY
        sync: false
      - key: RESEND_FROM_EMAIL
        sync: false
      - key: FRONTEND_BASE_URL
        value: https://tally-and-trace-web.onrender.com

  # ── Frontend: Vite React SPA ──────────────────────────────────────────────────
  - type: web
    name: tally-and-trace-web
    runtime: static
    buildCommand: pnpm install && pnpm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://tally-and-trace-api.onrender.com

databases:
  - name: tally-and-trace-db
    databaseName: tally_trace
    user: tally_trace_user
    plan: free

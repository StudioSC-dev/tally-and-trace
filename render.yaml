services:
  # ── Backend: FastAPI ──────────────────────────────────────────────────────────
  - type: web
    name: tally-and-trace-api
    plan: free
    runtime: python
    buildCommand: cd backend && pip install -r requirements.txt && alembic upgrade head
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    domains:
      - api.tallyandtrace.studiosc.dev
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: BACKEND_CORS_ORIGINS_STR
        value: https://tallyandtrace.studiosc.dev,https://tally-and-trace-web.onrender.com
      - key: RESEND_API_KEY
        sync: false
      - key: RESEND_FROM_EMAIL
        sync: false
      - key: FRONTEND_BASE_URL
        value: https://tallyandtrace.studiosc.dev

  # ── Frontend: Vite React SPA ──────────────────────────────────────────────────
  - type: web
    name: tally-and-trace-web
    runtime: static
    buildCommand: cd frontend && pnpm install && pnpm run build
    staticPublishPath: ./frontend/dist
    domains:
      - tallyandtrace.studiosc.dev
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://api.tallyandtrace.studiosc.dev